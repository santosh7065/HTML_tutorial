<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div tags</title>
<style>

     .box1 {
        background-color: yellow;
        width: 600px;
        height:400px;
    }
    .box2 {
        background-color: pink;
        width: 400px;
        height:250px;
    }
    .highlight_text {
       color: green;
       font-size: 40px;
    }
</style>


</head>
<body>
<div class="box1">
 <p class="highlight_text">  First Box </p>
</div>
<div class="box2">
    <p>Second Box </p>
   </div>
    



</body>

</html>
